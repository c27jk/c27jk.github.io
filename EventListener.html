<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">


	#frank{
	width:100px;
	height:100px;
	background-color: blue;



}</style>

	



</head>
<body>

<div id="frank">
	

</div>

<script type="text/javascript">
	
	frank.addEventListener("click",function("mousemove", function(event)){

		document.body.style.backgroundColor =
		"rgb(" + event.clientX + "," + 0 + "," event.clientY+ ")";

	}



</script>

</body>
</html>

<!DOCTYPE html>

<style type="text/css">
	body{
		background-color:black;
	}


	.bluebox{
		display:inline-block;

		height:100px;
		width:100px;
		background-color:blue;
		border:5px solid black;
		background-image:url(https://cdn.nba.com/manage/2023/10/GettyImages-1702012503-scaled-e1696265868270-784x479.jpg);

		animation-name: dance;
		animation-iteration-count: infinite;
		animation-duration:4s; 



	}


	@keyframes dance{
		

	0%{
	width:100px;
	height:100px;
	left:0px;

}

50%{

	width:500px;
	height:500px;
	transform:rotate(360deg);
	border-radius:75%
	border:25px solid black;
	left:700px;



}

		100%{
	width:100px;
	height:100px;
}
}

#backbutton{
	width:40px;
	height:15px;
	background-color: white;
	position:absolute;
	left:0px;
	top: 0px;
	z-index: 10;

}








 








</style>
